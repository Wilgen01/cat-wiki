<header class="hero">
    <section class="hero__content">
        <div class="hero__logo">
            <img src="assets/CatwikiLogo.svg" alt="">
        </div>
        <h2 class="hero__text">Get to know more about your cat breed</h2>
        <div (click)="modalToggle()" class="hero__search">
            <p>Search</p>
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
        </div>
    </section>
</header>

<div *ngIf="modalStatus"  class="modalbg">
    <section class="search__modal animate__animated  animate__fadeInDown animate__faster">
        <div class="margin">
            <div class="search__head">
                <div (click)="modalToggle()" class="search__cerrar">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40"><path d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"/></svg>
                </div>
            </div>
            
            <div class="modal__search">
                <input #texto (keyup)="buscar(texto.value)" type="text" class="modal__input">
            </div>
            <div class="model__results">
                <a *ngFor="let breed of beedsList" class="modal__result" [routerLink]="['/details', breed.id]">{{breed.name}}</a>
                <a *ngIf="beedsList.length < 1" href=""> Sin resultados ¯\_(ツ)_/¯</a>
            </div>
        </div>
    </section>
</div>
