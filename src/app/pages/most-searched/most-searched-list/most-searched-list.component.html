<div class="container most-searched-container">
    <h1 class="global__title">Las 10 razas mas buscadas</h1>
    <section class="card-container">
        <div *ngFor="let cat of breedsList, index as i" class="card">
            <div class="card__header">
                <h3>{{(i+1) +'. '+ cat.name}}</h3>
            </div>
            <div class="card__img">
                <img [src]="cat.image.url" alt="">
            </div>
            <div class="card__text">
                <p>{{cat.description}}</p>
            </div>
        </div>
    </section>
    
</div>
